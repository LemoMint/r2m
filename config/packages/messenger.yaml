framework:
    messenger:
        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queues:
                        blog_posts: ~
        routing:
            'App\Messenger\Messages\BlogPostCreatedMessage': async

